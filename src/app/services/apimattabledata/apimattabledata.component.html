<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="SSAD_ID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.SSAD_ID}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="STD_NM">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let row"> {{row.STD_NM}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="ANNO">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> AÃ±o </th>
      <td mat-cell *matCellDef="let row"> {{row.ANNO}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="PERCENT">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Porcentaje </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.PERCENT}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
